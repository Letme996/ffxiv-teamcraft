<nz-list [nzDataSource]="items$ | async" [nzRenderItem]="itemTemplate">
  <ng-template #itemTemplate let-item>
    <nz-list-item>
      <nz-list-item-meta [nzAvatar]="checkbox" [nzDescription]="item.$key" [nzTitle]="item.name">
        <ng-template #checkbox>
          <label (ngModelChange)="setSelection(item, $event === true)" [ngModel]="false" nz-checkbox></label>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>

<button (click)="exportItems()" [disabled]="selectedItems.length === 0" nz-button>{{'Confirm' | translate}}
</button>
