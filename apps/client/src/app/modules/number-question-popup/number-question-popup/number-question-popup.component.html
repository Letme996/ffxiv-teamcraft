<div fxLayout="row" fxLayoutGap="5px">
  <nz-input-number (keyup.enter)="submit()"
                   [(ngModel)]="value"
                   [nzStep]="1"
                   autofocus
                   name="value"></nz-input-number>
  <button (click)="submit()" nz-button nzType="primary">{{'Submit' | translate}}
  </button>
</div>
