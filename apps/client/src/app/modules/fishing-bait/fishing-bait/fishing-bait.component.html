<div [fxLayout]="flex" fxLayoutAlign="flex-start">
  <div *ngFor="let bait of baits; let index = index; let last = last" [fxLayout]="flex" fxLayoutAlign="center center"
       fxLayoutGap="5px">
    <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="5px">
      <app-item-icon [appFishTooltip]="bait.id" [hq]="baits.length > 1 && index > 0" [icon]="bait.icon"
                     [itemId]="bait.id" [tooltipDisabled]="true" [width]="32"></app-item-icon>
      <div *ngIf="!hideNames">{{bait.id | itemName | i18n}}</div>
    </div>
    <i *ngIf="!last" [type]="flex === 'column'?'caret-down':'caret-right'" nz-icon theme="outline"></i>
  </div>
</div>
